<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 1 Quiz - Wick Learning</title>
  <link rel='icon' type='image/x-icon' href='/learningwithwick/media/logo.png'>
  <link rel="stylesheet" href="/learningwithwick/practice/games/chapter/stylesheet/theme.css">
  <link rel="stylesheet" href="/learningwithwick/practice/games/chapter/stylesheet/animations.css">
  <script src="https://kit.fontawesome.com/0303383be9.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class='loading-overlay' id='loading-overlay'></div>

  <i class='fa-solid fa-id-card' id='icon'></i>
  <h2 class='title'>Chapter 1 Quiz</h2>
  <h3 class='subtitle'>Permits, Drivers Licenses, & Organ Donation</h3>
  <h1 class='status'>0/0</h1>
  <h1 id='question-text'></h1>
  
  <div class='quiz-container' id="quiz-container">
    <div id="questions-container"></div>
    <div class='buttons-container' id='buttons-container'>
      <button id="previous-button">Previous</button>
      <button id="next-button">Next</button>
      <button id="submit-button">Submit</button>
    </div>
  </div>

    <div class='sidebar'>

      <div class='profile-data-container'>
        <div class='container-data-profile'>
            <div class='profile-icon-container'>
                   <span class='profile-icon-status' id='profile-icon-status'></span>
                   <span class='profile-icon-status-outline' id='profile-icon-status-outline'></span>
                   <img class='profile-icon' id='profile-icon' src='/learningwithwick/media/Sheep.jpeg'>
               </div>

                <div class='profile-text-container'>
                    <h1 class='profile-text' id='profile-text'>
                        Jesse
                    </h1>
                </div>

                <div class='crown-container'>
                    <img class='profile-icon-secondary' src='/learningwithwick/media/crown-solid.png'>
                </div>
        </div>
      </div>

      <div class='sidebar-buttons-container' id='sidebar-buttons-container'>

        <button class='sidebar-button' id='/learningwithwick/' style='background-color: transparent; color: white;' onclick='location.href="/learningwithwick/"'>
          <i class='fas fa-compass'></i>
          Home
        </button>

        <button class='sidebar-button' id='/learningwithwick/practice/games' style='color: #2B2577; box-shadow: 0 0 25px 1px rgba(228, 228, 228, .6);' onclick='location.href="/learningwithwick/practice/games/"'>
          <i class='fas fa-dice-d6'></i>
          Practice
        </button>

        <button class='sidebar-button' style='background-color: transparent; color: white;'>
          <i class='fas fa-chart-simple'></i>
          Statistics
        </button>

        <button class='sidebar-button' style='background-color: transparent; color: white;'>
          <i class='fa-classic fa-calendar'></i>
          Schedule
        </button>

        <button class='sidebar-button' style='background-color: transparent; color: white;'>
          <i class='fas fa-gear'></i>
          Settings
        </button>

        <div class='sidebar-bottom'>
          <h4>
            Have any problems with Learning with Wick? Contact our customer support!
          </h4>

          <button id='support-button'>
            Contact Us
          </button>
        </div>

      </div>

    </div>

  <script src="/learningwithwick/practice/games/chapter/1/quiz/script.js"></script>
  <script src="/learningwithwick/scripts/loading.js"></script>
</body>
</html>
