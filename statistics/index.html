<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Statistics - Wick Learning</title>
  <link href="/learningwithwick/statistics/style.css" rel="stylesheet" type="text/css" />

  <link rel='icon' type='image/x-icon' href='/learningwithwick/media/logo.png'>
  <script src="https://kit.fontawesome.com/0303383be9.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class='loading-overlay' id='loading-overlay'></div>

  <div class='main-container'>
    <h1 class='title'>
      Statistics
    </h1>

    <div class='topbar-buttons'>
      <button class='topbar-button dropdown'>
        Chapter 3
        <i class="fa-solid fa-caret-down"></i>
      </button>
      <button class='topbar-button filters'>
        Filters
        <i class="fa-solid fa-filter"></i>
      </button>
      <button class='topbar-button export'>
        Export
        <i class="fa-solid fa-download"></i>
      </button>

      <div class='dropdown-menu'>
        <button class='topbar-button dropdown-button' value='3'>Chapter 1</button>
        <button class='topbar-button dropdown-button' value='6'>Chapter 2</button>
        <button class='topbar-button dropdown-button' value='9'>Chapter 3</button>
        <button class='topbar-button dropdown-button' value='12'>Chapter 4</button>
      </div>
    </div>

    <div class='top-box-container'>
      <div class='box'>
        <div class='box-image box-1'>
          <i class="fa-solid fa-book"></i>
        </div>
        <h2>
          Total Quizzes
        </h2>
        <h3>
          N/A
        </h3>
      </div>

      <!--<div class='box'>
        <div class='box-image box-2'>
          <i class="fa-solid fa-medal"></i>
        </div>
        <h2>
          Accuracy (Last Quiz)
        </h2>
        <h3>
          27/35
        </h3>
      </div>-->

      <div class='box'>
        <div class='box-image box-2'>
          <i class="fa-solid fa-down-long"></i>
        </div>
        <h2>
          Accuracy (Last Quiz)
        </h2>
        <h3>
          N/A
        </h3>
      </div>

      <div class='box'>
        <div class='box-image box-3'>
          <i class="fa-solid fa-stopwatch"></i>
        </div>
        <h2>
          Average Time
        </h2>
        <h3>
          N/A Minutes
        </h3>
      </div>
    </div>
    
    <div class='bottom-box-container'>
      <div class='bottom-box bottom-box-1'>
        
      </div>

      <div class='bottom-box bottom-box-2'>
        
      </div>
    </div>
  </div>
  

  <div class='sidebar'>

  <div class='sidebar-logo'>
    <img class='logo' src='/learningwithwick/media/logo.png'>
    <h1>Wick</h1>
  </div>

  <div class='sidebar-buttons-container' id='sidebar-buttons-container'>
    <button class='sidebar-button' id='/learningwithwick/'>
      <i class="fa-regular fa-map"></i>
      Home
    </button>

    <button class='sidebar-button' id='/learningwithwick/practice/games/' style='background-color: transparent;'>
      <i class="fa-regular fa-flag"></i>
      Practice
    </button>

    <button class='sidebar-button current' style='background-color: transparent;'>
      <i class="fa-regular fa-chart-bar"></i>
      Statistics
    </button>

    <button class='sidebar-button' style='background-color: transparent;'>
      <i class='fa-classic fa-calendar'></i>
      Schedule
    </button>

    <button class='sidebar-button' style='background-color: transparent;'>
      <i class="fa-regular fa-pen-to-square"></i>
      Settings
    </button>

    <div class='sidebar-bottom'>
      <h4>
        Have any problems with Learning with Wick? Contact our customer support!
      </h4>

      <button id='support-button'>
        Contact Us
      </button>
    </div>

  </div>

  <script src='/learningwithwick/scripts/loading.js'></script>
  <script src="/learningwithwick/statistics/script.js"></script>
</body>

</html>
