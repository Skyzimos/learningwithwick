<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - Learning with Wick</title>
  <link rel='icon' type='image/x-icon' href='/learningwithwick/media/logo.png'>
  <link rel="stylesheet" href="/learningwithwick/practice/games/loading/style.css">
</head>
<body>
  <div class="loader">
    <div class="loaderMiniContainer">
      <div class="barContainer">
        <span class="bar"></span>
        <span class="bar bar2"></span>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 101 114"
        class="svgIcon"
      >
        <circle
          stroke-width="7"
          stroke="black"
          transform="rotate(36.0692 46.1726 46.1727)"
          r="29.5497"
          cy="46.1727"
          cx="46.1726"
        ></circle>
        <line
          stroke-width="7"
          stroke="black"
          y2="111.784"
          x2="97.7088"
          y1="67.7837"
          x1="61.7089"
        ></line>
      </svg>
    </div>
  </div>

  <svg class='loadercircle' viewBox="25 25 50 50">
    <circle r="20" cy="50" cx="50"></circle>
  </svg>

  <script>
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    (async () => {
      await delay(3750);
      window.location.href = '/learningwithwick/statistics/';
    })();
  </script>
</body>
</html>
